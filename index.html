<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="cartPage">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <div class="d-flex">
                           <h5>iPhone 11 128GB Black</h5>
                           <h4>$ <span id="proPrice1">1219</span></h4>
                        </div>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="decreas('input1','proPrice1', 'product1')" class="btn btn-default"><i class="fas fa-minus" ></i></button>
                           <input type="text" class="form-control text-center" id="input1" value="0">
                           <button onclick="increas('input1','proPrice1','product1')" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="product1" class="productPrice">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <div class="d-flex">
                           <h5>iPhone 11 Silicone Case - Black</h5>
                           <h4>$ <span id="proPrice2">59</span></h4>
                        </div>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="decreas('input2','proPrice2', 'product2')" class="btn btn-default"><i class="fas fa-minus" ></i></button>
                           <input type="text" class="form-control text-center" id="input2" value="0">
                           <button onclick="increas('input2','proPrice2','product2')" class="btn btn-default"><i class="fas fa-plus" ></i></button>

                        </div>
                        <h5>$ <span id="product2" class="productPrice">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">000</span></h5>
                        <h5>$ <span id="tax">00</span></h5>
                        <h5>$ <span id="total">000</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" id="checkOut">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <section id="orderMsg">
      <div class="container">
            <h1>Your Order Successfully Submited</h1>
      </div>
   </section>

   <script src="setting.js"></script>
</body>

</html>
